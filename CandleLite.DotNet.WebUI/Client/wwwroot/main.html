<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Play">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Request</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select bind="${FhirMethod}">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="DELETE">DELETE</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static">[base]/</a>
                </p>
                <p class="control is-expanded">
                  <input
                    bind="${FhirPath}"
                    class="input"
                    type="text"
                    placeholder="FHIR path"
                  />
                </p>
              </div>
            </div>
          </div>
        </div>

        ${FhirBodyField}
        <template id="FhirBodyFieldControl">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label"></label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea
                    class="textarea"
                    bind="${FhirBody}"
                    placeholder="JSON to POST"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </template>

        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button onclick="${Send}" class="button is-primary">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>

        ${ResultsField}
        <template id="ResultsFieldTemplate">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Results</label>
            </div>
            <div class="field-body">
              <div>${Results}</div>
            </div>
          </div>
        </template>

        <template id="ResultTemplate"> ${ResultBody} </template>
      </template>

      <template id="Home">
        <div class="content">
          <h1 class="title">Welcome to Bolero!</h1>
          <p>This application demonstrates Bolero's major features.</p>
        </div>
      </template>

      <template id="Counter">
        <h1 class="title">A simple counter</h1>
        <p>
          <button onclick="${Decrement}" class="button">-</button>
          <input type="number" id="counter" class="input" bind="${Value}" />
          <button onclick="${Increment}" class="button">+</button>
        </p>
        <p>The counter's value is: ${Value}</p>
      </template>

      <template id="Data">
        <h1 class="title">
          Download data
          <button class="button" onclick="${Reload}">Reload</button>
        </h1>
        <p>
          Signed in as ${Username}.
          <button class="button" onclick="${SignOut}">Sign out</button>
        </p>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Published</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody>
            ${Rows}
            <template id="EmptyData">
              <tr>
                <td colspan="4">Downloading book list...</td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>

      <template id="SignIn">
        <h1 class="title">Sign in</h1>
        <form onsubmit="${SignIn}">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" bind="${Username}" />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" bind="${Password}" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="submit" value="Sign in" />
            </div>
          </div>
          ${ErrorNotification}
        </form>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>
    </section>
  </div>
</div>
